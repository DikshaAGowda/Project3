<!DOCTYPE html>
<html>

<head>
    <title>Displaying Calculator History</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/history.css">
</head>

<body>
    <table>
        <tr class="header">
            <th>Entry Number</th>
            <th>Number 1</th>
            <th>Number 2</th>
            <th>Operation Type</th>
            <th>Result</th>
        </tr>
        {% for i, row in history %}
        <tr>
            <td>{{i + 1}}</td>
            <td>{{row["value1"]}}</td>
            <td>{{row["value2"]}}</td>
            <td>{{row["operation_type"]}}</td>
            <td>{{row["result"]}}</td>
        </tr>
        {% endfor %}
    </table>
    <script src="/static/js/page.js"></script>
</body>

</html>
